 version: 2.1

 orbs:
  win: circleci/windows@2.4.0

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run: dotnet build --output $CIRCLE_WORKING_DIRECTORY\output --configuration Release
       - run: cp -r $CIRCLE_WORKING_DIRECTORY\wwwroot\ $CIRCLE_WORKING_DIRECTORY\output\
       - run: zip $CIRCLE_WORKING_DIRECTORY\output $CIRCLE_WORKING_DIRECTORY\output\Release.zip
       - store_artifacts:
          path: $CIRCLE_WORKING_DIRECTORY\output\Release.zip
 